# flutter_launcher_icons.yaml
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/start_icon_dumbbell.png" # Основная иконка (рекомендуется 512x512 или выше)
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/start_icon_dumbbell.png" # Отдельная иконка для foreground с отступами
  adaptive_icon_monochrome: "assets/images/start_icon_dumbbell.png" # Для notification icons (опционально)
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/start_icon_dumbbell.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/start_icon_dumbbell.png"
    icon_size: 256